<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <title>Talking Duck</title>
  </head>

  <body>
    <div class="container">
      <header>
        <img src="Duck-img/logo.png" />
      </header>
      <main>
        <textarea placeholder="Write something here..."></textarea>

        <div class="controls">
          <button>
            <img src="Duck-img/play.png" />
          </button>
          <div class="pitch-controls">
            <label>Pitch</label>
            <input
              id="pitch-range"
              type="range"
              min="0.1"
              max="2"
              step="0.1"
              value="1"
            />
          </div>
        </div>
        <figure>
          <img class="static-duck" src="Duck-img/talking-duck-static.png" />
          <img
            hidden
            class="animated-duck"
            src="Duck-img/talking-duck-animated.gif"
          />
        </figure>
      </main>
    </div>
  </body>
</html>
